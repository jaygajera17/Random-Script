    <meta charset="utf-8">

    <!-- Bootstrap CSS -->

        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>Random Group Maker</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Titillium+Web:wght@200;300&display=swap');
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@200&display=swap');
        @import url('https://fonts.googleapis.com/css2?family=Nunito+Sans:wght@300&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Nunito Sans', sans-serif;
        }

        /* ---------------------NAVBAR---------------------------- */

        #button:hover {
            color: white;
            background-color: black;
        }

        .navbar {
            background-color: black;
            z-index: 999;
        }

        .navbar::before {
            content: "";
            position: absolute;
            top: 0%;
            bottom: 0%;
            left: 0;
            right: 0;
            z-index: -1;
        }

        .nav-item a {
            color: white;
            font-weight: 500;
            font-size: 17px;
            transition: 0.5s ease;
        }

        .nav-item a:hover {
            color: rgb(0, 195, 255);
            font-weight: bold;
         
        }

        .navbar-brand {
            color: white;
            font-weight: 600;
            font-size: 20px;
        }

        .nav-item {
            margin-right: 20px;
        }


        /* ----------------------------------------Topic Div-------------------------------- */

        .center {
            width: 100vw;
            height: 100vh;
            background-color: #045de9;
            background-image: linear-gradient(315deg, #045de9 0%, #09c6f9 74%);
            
        }

        .box {
            width: 60%;
            height: 85%;
            padding: 15px 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            background: #fff;
            box-shadow: 0 10px 25px -10px rgba(0, 0, 0, 0.5);
            border-radius: 5px;
            margin-top: 5vh;
            overflow-y: scroll;
            -ms-overflow-style: none;
            /* IE and Edge */
            scrollbar-width: none;
            /* Firefox */
        }

        @media screen and (max-width: 543px) {
            .box {
                width: 75%;
            }
        }


        .box2 {

            margin-top: 32px;
        }

        #toast {
            position: absolute;
            bottom: 0;
            border-radius: 5px;
            padding: 15px 50px;
            background: black;
            opacity: 0;
            color: white;
            font-weight: 500;
            visibility: hidden;
            box-shadow: rgba(0, 0, 0, 0.16) 0px 3px 6px, rgba(0, 0, 0, 0.23) 0px 3px 6px;
            transition: 0.3s;
        }

        #toast.show {
            visibility: visible;
            opacity: 1;
            z-index: 1000;
            bottom: 50px;
        }

        .gbtn {
            margin: 10px 25px;
            font-size: 1.2rem;
            box-shadow: rgba(0, 0, 0, 0.24) 0px 3px 8px;
        }

        .gbtn:hover {
            box-shadow: rgba(0, 0, 0, 0.35) 0px 5px 15px;
        }

        .toggle-wrap a {
            display: inline-block;
            background: #444;
            border-radius: 1000px;
            position: relative;
            width: 3em;
            height: 1.25em;
            vertical-align: middle;
            margin: 0 0.5em;
        }

        .toggle-wrap a strong {
            display: none;
        }

        .switch {
            position: absolute;
            top: 0.1em;
            left: 0.15em;
            height: 1em;
            width: 1.5em;
            background: #fff;
            border-radius: 1000px;
            transition: 0.3s;
        }

        .alt .switch {
            left: calc(100% - 1.6em);
        }

        .numgroups-wrap {
            display: none;
        }

        .alt .numgroups-wrap {
            display: inherit;
        }

        .alt .pergroup-wrap {
            display: none;
        }

        .groups {
            visibility: hidden;
            padding: 5px;
            /* background: #ddd; */
            margin: 2px 0;
            overflow-y: scroll;
            overflow-x: scroll;

            -ms-overflow-style: none;
            /* IE and Edge */
            scrollbar-width: none;
            /* Firefox */
        }

        .group {
            margin: 2px 5px;
            display: inline-block;
            vertical-align: top;
            background: black;

            color: white;
            padding: 5px;
            width: fit-content;
            border-radius: 3px;
            overflow-y: scroll;
            -ms-overflow-style: none;
            /* IE and Edge */
            scrollbar-width: none;
            /* Firefox */
            box-shadow: rgba(0, 0, 0, 0.07) 0px 1px 1px, rgba(0, 0, 0, 0.07) 0px 2px 2px, rgba(0, 0, 0, 0.07) 0px 4px 4px, rgba(0, 0, 0, 0.07) 0px 8px 8px, rgba(0, 0, 0, 0.07) 0px 16px 16px;
        }

        .group h3 {
            padding: 0;
            margin: 0;
            
        }


        /* Hide scrollbar for IE, Edge and Firefox */
        .box::-webkit-scrollbar,
        .box2::-webkit-scrollbar,
        .group::-webkit-scrollbar,
        .groups::-webkit-scrollbar {
            display: none;
        }
    </style>
</head>

<section class="center d-flex align-items-center justify-content-center">
    <div class="box bg-light" data-aos="zoom-in-down">
        <div class="box2">
            <div class="row">
                <div class="col-lg-12 md-6 text-center">
                    <h1>Random Group Maker</h1>
                    <div class="wrap alt">
                        <p class="toggle-wrap">Number of People per group <a class="choice"
                                href="#choice"><strong>TOGGLE</strong><span class="switch"></span></a> Number of Groups
                        </p>
                        <p class="pergroup-wrap">Number of students per group: <input class="pergroup" type="integer"
                                value="" /></p>
                        <p class="numgroups-wrap">Number of groups: <input class="numgroups" type="integer" value="" />
                        </p>
                        <textarea name="students" id="students" class="form-control"
                            placeholder="choice 1&#10;choice 2...etc many choices you want to add"></textarea>
                        </p>
                        <button type="button" class="btn gbtn btn-dark bg-dark text-white">Make Groups</button>

                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-lg-12 md-6 text-center mt-2">
                <h2>Your choice is</h2>
                <div class="groups" id="grp" data-aos="zoom-in-down"></div>
            </div>

        </div>

    </div>

    </div>
