    <style>
        
        @import url('https://fonts.googleapis.com/css2?family=Mulish:wght@200&display=swap');
        @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@400&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        .header {
            width: 100%;
            height: 100vh;
            background-color: #9eabe4;
            background-image: linear-gradient(315deg, #9eabe4 0%, #77eed8 74%);

            position: relative;
            font-family: 'Mulish', sans-serif;
        }

        .header-section {
            width: 100%;
            height: inherit;
            text-align: center;
            position: relative;
        }

        .center-div {
            width: 100%;
            height: auto;
            position: absolute;
            top: 42%;
            left: 50%;
            transform: translate(-50%, -50%);
            -ms-transform: translate(-50%, -50%);
            -webkit-transform: translate(-50%, -50%);
        }

        p {
            font-size: 1rem;
            line-height: 1.9;
            font-weight: 600;
        }

        .header-button a {
            border: 1.5px solid darkslategrey;
            border-radius: 10px;
            margin: 15px 5px;
            padding: 10px 30px;
            color: black;
            font-weight: 600;
            font-size: 1.7rem;
            transition: .5s ease;
        
        }

        .header-button a:hover {
            text-decoration: none;
            background-color: black;
            color: white;
        }

        .center-div p {
            font-size: 1.3rem;
            padding: 10px 0 20px 0;
            color: rgba(0, 0, 0, 0.6);
            text-shadow: 2px 8px 6px rgba(0, 0, 0, 0.2),
                0px -5px 35px rgba(255, 255, 255, 0.3);
            cursor: pointer;
        }

        .center-div h1 {
            font-size: 45px;
            font-weight: 700;
            letter-spacing: 15px;
            cursor: pointer;
            margin-bottom: 15px;
            text-shadow: 0px 4px 3px rgba(0, 0, 0, 0.4),
                0px 8px 13px rgba(0, 0, 0, 0.1),
                0px 18px 23px rgba(0, 0, 0, 0.1);
            transition: .2s ease;
        }

        .center-div h1:hover {
            text-shadow: 2px 4px 3px rgba(0, 0, 0, 0.3);
        }

        body {
            min-height: 100vh;
            transition: 0.5s;
            transition-timing-function: ease-in;
            background-image: linear-gradient(to right bottom, #216b1e 0%, #ee77ca 74%);
        }

        .quote-box {

            padding-bottom: 5px;
            transition: 0.2s;
            transition-timing-function: ease-in;
        }

        .text {
            font-size: 18px;
            transition: 0.5s;
            transition-timing-function: ease-in;
            font-family: 'Roboto', sans-serif;
            background-image: linear-gradient(to right bottom, #ed4264a8, #692c69a8);
            color: rgb(34, 54, 145);
            font-family: 'Montserrat', sans-serif;
            -webkit-background-clip: text;
        }

        .quote {
            transition: 0.1s;
            transition-timing-function: ease-in;
        }

        .quote i{
            font-size: 10px;
        }

        .new-quote {
            font-size: 10px;
            border-radius: 5px;
            cursor: pointer;
            padding-bottom: 8px;
            padding-top: 9px;
            margin-top: 5px;
            background-image: linear-gradient(to right bottom, #4d9bcfa8, #719b2da8);
            display: none;
        }

        .text-center {
            text-align: center;
        }

        .new-quote:hover {
            opacity: 0.3;
        }

        .author {
            margin: 10px;
            font-size: 15px;
            transition: 0.5s;
            transition-timing-function: ease-in;
            font-family: 'Open Sans Condensed', sans-serif;
            background-image: linear-gradient(to right bottom, #28313B, #485461);
            color: transparent;
            -webkit-background-clip: text;
        }


        p {
            margin-top: 10px;
            text-align: center;
            position: absolute;
            width: 100%;
            top: 21.5%;
        }

        .block {
            perspective: 150rem;
            position: absolute;
            top: 70%;
            left: 27%;
        }

        .block__main {
            margin-right: 1ex;
            min-width: 45vw;
            position: absolute;
            transition: all .4s ease;
            backface-visibility: hidden;
            /* box-shadow: 0rem 1.5rem 4rem rgba(0, 0, 0, 0.15); */
            border-radius: .5rem;
            /* background-image: linear-gradient(to right bottom, #9eabe4 0%, #77eed8 74%); */
            background: transparent;
        }

        .block__back {
            transform: rotateY(180deg);
        }

        .rotateF {
            transform: rotateY(-180deg);
        }

        .rotateB {
            transform: rotate(0deg);
        }
    </style>

</head>

<body>

    <div class="header">
        <section class="header-section">
            <div class="center-div">
                <h1 class="font-weight-bold" data-aos="fade-in">Random Script</h1>
                &nbsp;
                <div class="header-button">
                    <a href="Menu.html">Start</a>
                </div>
            </div>
        </section>
    </div>
    <section>

        <div>

            <!-- Quote Box -->
            <div class="block text-center">

                <!-- Front part of the Quote Box -->
                <div class="quote-box block__main block__front">

                    <!-- Quote to be Displayed Here -->
                    <span class="quote">

                        <!-- Hyphen is Displayed -->
                        <!-- <i class="fas fa-quote-left"></i> -->

                        <!-- Quote Text -->
                        <span>&ldquo;</span>
                        <span class="text">
                        Quote To be Displayed Here
                        </span>
                        <span>&rdquo;</span>

                    </span>

                    <!-- Author to be Displayed Here -->
                    <div class="author">
                        Author to be Displayed Here
                    </div>
                    <a class="new-quote btn btn-default" id="callFun" onclick="newQuote()">New Quote</a>
                </div>

                <!-- Back Part of the Quote Box -->
                <div class="quote-box block__main block__back">

                    <!-- Quote to be Displayed Here -->
                    <span class="quote">

                        <!-- Hyphen is Displayed -->
                        <!-- <i class="fas fa-x fa-quote-left"></i> -->

                        <!-- Quote Text -->
                        <span>&ldquo;</span>
                        <span class="text">
                            Quote To be Displayed Here
                        </span>
                        <span>&rdquo;</span>

                    </span>

                    <!-- Author to be Displayed Here -->
                    <div class="author">
                        Author to be Displayed Here
                    </div>
                    <!-- Button -->
                    <a class="new-quote btn btn-default " onclick="newQuote()">New Quote</a>
                </div>
            </div>
        </div>
