<!DOCTYPE HTML>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="Image/logo.png">
    <title>Password Generator </title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css" />
    <link href="https://cdn.jsdelivr.net/gh/gitbrent/bootstrap-switch-button@1.1.0/css/bootstrap-switch-button.min.css"
        rel="stylesheet">
    <script
        src="https://cdn.jsdelivr.net/gh/gitbrent/bootstrap-switch-button@1.1.0/dist/bootstrap-switch-button.min.js"></script>

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Titillium+Web:wght@200;300&display=swap');
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@200&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Titillium Web', sans-serif;
        }


        .btn2 {
            margin-left: 85px
        }

        #button:hover {
            color: white;
            background-color: black;
        }

        .navbar {
            background-color: black;
            z-index: 999;
        }

        .navbar::before {
            content: "";
            position: absolute;
            top: 0%;
            bottom: 0%;
            left: 0;
            right: 0;
            z-index: -1;
        }

        .nav-item a {
            color: white;
            font-weight: 500;
            font-size: 17px;
            transition: 0.5s ease;
        }

        .nav-item a:hover {
            color: rgb(0, 195, 255);
            border-bottom: 1px solid rgb(0, 195, 255);
        }

        .navbar-brand {
            color: white;
            font-weight: 600;
            font-size: 20px;
        }

        .nav-item {
            margin-right: 20px;
        }

        .center {
            width: 100vw;
            height: 100vh;
            background-color: #f9c1b1;
            background-image: linear-gradient(315deg, #f9c1b1 0%, #fb8085 74%);
        }

        .box {
            margin: 20px;
            width: 600px;
            height: auto;
            border-radius: 10px;
            box-shadow: rgba(0, 0, 0, 0.4) 0px 2px 4px, rgba(0, 0, 0, 0.3) 0px 7px 13px -3px, rgba(0, 0, 0, 0.2) 0px -3px 0px inset;

        }

        #bgc {
            border-bottom: 2px solid black;
            font-size: 25px;
        }


        .gbtn {
            margin: 25px 25px;
            font-size: 1.2rem;
            box-shadow: rgba(0, 0, 0, 0.24) 0px 3px 8px;
        }

        .gbtn:hover {
            box-shadow: rgba(0, 0, 0, 0.35) 0px 5px 15px;
        }

        .Smalltxt {
            font-size: 20px;
            font-weight: 500;
        }

        #password {
            padding: autp 5px;
            user-select: none;
            height: 50px;
            width: auto;
            border-radius: 6px;
            border: none;
            border: 2px solid #13061d;
            outline: none;
            font-size: 22px;
            font-weight: 500;
            text-align: center;
            transition: 0.5s ease-in-out;
        }

        #password::placeholder {
            font-size: 23px;
            text-align: center;
        }

        @media screen and (max-width: 250px) {
            #password {
                width: 150px;
                font-size: 15px;
            }

            #password::placeholder{
                font-size: 15px;
            }
        }



        #typeNumber {
            display: inline;
            width: 65px;
            border: 2px solid black;
        }


        #toast {
            position: absolute;
            bottom: 0;
            border-radius: 5px;
            padding: 15px 50px;
            background: black;
            opacity: 0;
            color: white;
            font-weight: 500;
            visibility: hidden;
            box-shadow: rgba(0, 0, 0, 0.16) 0px 3px 6px, rgba(0, 0, 0, 0.23) 0px 3px 6px;
            transition: 0.3s;
        }

        #toast.show {
            visibility: visible;
            opacity: 1;
            z-index: 1000;
            bottom: 50px;
        }
    </style>
</head>

<header>

    <nav class="navbar fixed-top navbar-expand-lg navbar-dark" data-aos="fade-in">
        <div class="container">
            <a class="navbar-brand" href="#">Random Script</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" style="margin-right: 30px;" id="navbarSupportedContent">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">About</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Contact Us</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Exit</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
</header>

<section class="center d-flex align-items-center justify-content-center">
    <div class="box bg-light" data-aos="zoom-out-up">
        <div class="box2">
            <div class="row">
                <div class="col-lg-12 md-6 text-center mt-5">
                    <label for="TEXT"><input type="text" name="" placeholder="Create password" id="password"
                            readonly></label>
                </div>
            </div>
            <div class="row">
                <div class="col-lg-6 text-center mt-5">

                    <span class="Smalltxt">Include Symbol: </span>
                    <input type="checkbox" id="checkbox" data-toggle="switchbutton" checked data-onstyle="dark"
                        data-height="10">
                </div>

                <div class="form-outline col-lg-6 text-center mt-5">
                    <span class="Smalltxt">Size: </span>
                    <input type="number" id="typeNumber" class="form-control" min="6" max="12" value="6" />
                </div>


                <div class="col-lg-12 text-center mt-3">
                    <span><button type="button" class="btn gbtn btn-dark bg-dark text-white"
                            onclick="genPassword()">Generator Password</button></span>
                </div>
                <div class="col-lg-12 text-center mt-1 mb-3">
                    <span><button type="button" class="btn gbtn btn-dark bg-dark text-white" onclick="copyPassword()"
                            id="copy">Copy Password</button></span>
                </div>

            </div>

        </div>

    </div>
    <div id="toast" data-aos="fade-in">Successfully Generated</div>

</section>

<script>
    var password = document.getElementById("password");

    function genPassword() {
        var chars = "";

        if (document.getElementById("checkbox").checked == true) {
            chars = "0123456789abcdefghijklmnopqrstuvwxyzABCDEFGHIJKLMNOPQRSTUVWXYZ@#$&%";
        } else {
            chars = "0123456789abcdefghijklmnopqrstuvwxyzABCDEFGHIJKLMNOPQRSTUVWXYZ";
        }

        var passwordLength = document.getElementById("typeNumber").value - 1;
        var password = "";
        for (var i = 0; i <= passwordLength; i++) {
            var randomNumber = Math.floor(Math.random() * chars.length);
            password += chars.substring(randomNumber, randomNumber + 1);
        }
        document.getElementById("password").value = password;
    }
    function toastDiv(msg) {
        toast.innerHTML = msg;
        toast.className = "show";

        setTimeout(function () {
            toast.className = toast.className.replace("show", "");
        }, 2000);
    }


    const getCopy = document.getElementById("copy");
    getCopy.addEventListener('click', (event) => {

        toastDiv("Copied To Clipboard Successfully");
        navigator.clipboard.writeText(document.getElementById("password").value);
    });



</script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
    crossorigin="anonymous"></script>


<!-- AOS -->
<script src="https://unpkg.com/aos@next/dist/aos.js"></script>
<script>
    AOS.init({
        offset: 150,
        duration: 500,
    });
</script>

</body>

</html>
